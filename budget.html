

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="budget.css">
</head>
<body>
    <header>
        <ul class="navbar">
            <li class="profile-container">
                <img class="profile" src="https://images.rawpixel.com/image_png_social_square/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTAxL3JtNjA5LXNvbGlkaWNvbi13LTAwMi1wLnBuZw.png" alt="Profile Picture">
                <div id="content">
                    <h2>Hello Ashmita!</h2>
                    <p>~Welcome Back~</p>
                </div>
            </li>
            <li class="nav-item">Login/Sign Up</li>
            <li class="nav-item">Expense Tracker</li>
            <li class="nav-item">Budget Goals</li>
            <li class="nav-item">Dashboard</li>
            <li>
                <img class="bell" src="noti.svg" alt="Notification Bell">
            </li>
        </ul>
    </header>
    <div class="container">
        <div class="card">
            <div id="h22">
                <p id="balance">Total balance:</p>
                <p id="tot">$2168000.00</p>
            </div>
            <div class="details">
                <div class="detail-item">
                    <p id="budget">Budget set: $0.00</p>
                </div>
                <div class="detail-item">
                    <p id="expenses">Budget spent: $0.00</p>
                </div>
            </div>
        </div>
        
        <section class="budget-section">
            <h2>Set Your Budget</h2>
            <form id="budget-form">
                <label for="amount">Budget Amount:</label>
                <input type="number" id="amount" placeholder="Enter budget amount" required>
                <label for="frequency">Frequency:</label>
                <select id="frequency" required>
                    <option value="Monthly">Monthly</option>
                    <option value="Weekly">Weekly</option>
                </select>
                <label for="category">Category Allocation:</label>
                <select id="category" required>
                    <option value="Shopping">Shopping</option>
                    <option value="Food">Food</option>
                    <option value="Clothes">Clothes</option>
                    <option value="Grocery">Grocery</option>
                    <option value="House Expenses">House Expenses</option>
                    <option value="Travel">Travel</option>
                    <option value="Health">Health</option>
                </select>
                <button type="submit" id="set-budget">Set Budget</button>
            </form>
        </section>
        <section class="categories">
            <h2>Categories</h2>
            <ul id="category-list">
                <li data-category="Shopping">
                    <img src="images/shopping.png" alt="Shopping">
                    <span>Shopping</span>
                    <span class="budget-amount"></span>
                    <button class="edit-button">Edit</button>
                    <button class="delete-button">Delete</button>
                </li>
                <li data-category="Food">
                    <img src="images/food.png" alt="Food">
                    <span>Food</span>
                    <span class="budget-amount"></span>
                    <button class="edit-button">Edit</button>
                    <button class="delete-button">Delete</button>
                </li>
                <li data-category="Clothes">
                    <img src="images/clothes.png" alt="Clothes">
                    <span>Clothes</span>
                    <span class="budget-amount"></span>
                    <button class="edit-button">Edit</button>
                    <button class="delete-button">Delete</button>
                </li>
                <li data-category="Grocery">
                    <img src="images/grocery.png" alt="Grocery">
                    <span>Grocery</span>
                    <span class="budget-amount"></span>
                    <button class="edit-button">Edit</button>
                    <button class="delete-button">Delete</button>
                </li>
                <li data-category="House Expenses">
                    <img src="images/houseexpense.png" alt="House Expenses">
                    <span>House Expenses</span>
                    <span class="budget-amount"></span>
                    <button class="edit-button">Edit</button>
                    <button class="delete-button">Delete</button>
                </li>
                <li data-category="Travel">
                    <img src="images/travel.png" alt="Travel">
                    <span>Travel</span>
                    <span class="budget-amount"></span>
                    <button class="edit-button">Edit</button>
                    <button class="delete-button">Delete</button>
                </li>
                <li data-category="Health">
                    <img src="images/health.png" alt="Health">
                    <span>Health</span>
                    <span class="budget-amount"></span>
                    <button class="edit-button">Edit</button>
                    <button class="delete-button">Delete</button>
                </li>
            </ul>
        </section>
    </div>
    <script src="budget.js"></script>
</body>
</html>
